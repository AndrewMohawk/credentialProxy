<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Application Node -->
  <rect x="100" y="150" width="120" height="80" rx="8" fill="#E2F0FF" stroke="#93C5FD" stroke-width="2"/>
  <text x="160" y="180" font-family="sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle">Application</text>
  <text x="160" y="200" font-family="sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">App_123</text>
  
  <!-- Arrow from Application to Policy -->
  <line x1="220" y1="190" x2="300" y2="190" stroke="#94A3B8" stroke-width="2"/>
  <polygon points="300,190 290,185 290,195" fill="#94A3B8"/>
  
  <!-- Policy Node -->
  <rect x="320" y="150" width="160" height="100" rx="8" fill="#ECFDF5" stroke="#6EE7B7" stroke-width="2"/>
  <text x="400" y="180" font-family="sans-serif" font-size="14" fill="#065F46" text-anchor="middle">Policy</text>
  <text x="400" y="200" font-family="sans-serif" font-size="12" fill="#10B981" text-anchor="middle">Allow List</text>
  <text x="400" y="220" font-family="sans-serif" font-size="12" fill="#047857" text-anchor="middle">GET, READ operations</text>
  
  <!-- Arrow from Policy to Credential -->
  <line x1="480" y1="190" x2="560" y2="190" stroke="#94A3B8" stroke-width="2"/>
  <polygon points="560,190 550,185 550,195" fill="#94A3B8"/>
  
  <!-- Credential Node -->
  <rect x="580" y="150" width="120" height="80" rx="8" fill="#FEF3F2" stroke="#FDA29B" stroke-width="2"/>
  <text x="640" y="180" font-family="sans-serif" font-size="14" fill="#7F1D1D" text-anchor="middle">Credential</text>
  <text x="640" y="200" font-family="sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">API Key</text>
  
  <!-- Condition Box -->
  <rect x="320" y="280" width="160" height="60" rx="8" fill="#FEF9C3" stroke="#FDE047" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="400" y="310" font-family="sans-serif" font-size="14" fill="#854D0E" text-anchor="middle">Condition</text>
  <text x="400" y="330" font-family="sans-serif" font-size="12" fill="#CA8A04" text-anchor="middle">Business Hours Only</text>
  
  <!-- Dotted line from Policy to Condition -->
  <line x1="400" y1="250" x2="400" y2="280" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- Control icons -->
  <circle cx="50" cy="50" r="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <text x="50" y="55" font-family="sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">+</text>
  
  <circle cx="100" cy="50" r="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <text x="100" y="55" font-family="sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">-</text>
  
  <circle cx="150" cy="50" r="20" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="140" y1="50" x2="160" y2="50" stroke="#6B7280" stroke-width="2"/>
  <line x1="150" y1="40" x2="150" y2="60" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="400" y="30" font-family="sans-serif" font-size="18" font-weight="bold" fill="#111827" text-anchor="middle">Visual Policy Builder</text>
  <text x="400" y="60" font-family="sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Drag and connect elements to create policies</text>
</svg> 